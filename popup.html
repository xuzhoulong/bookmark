<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>书签管理器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>GitHub书签管理器</h2>
        <div class="form-group">
            <input type="text" id="githubToken" placeholder="输入GitHub Token">
            <input type="text" id="githubUsername" placeholder="输入GitHub用户名">
            <input type="text" id="repositoryName" placeholder="输入仓库名称">
        </div>
        <div class="button-group">
            <button id="saveSettings">保存设置</button>
            <button id="backupBookmarks">备份书签</button>
            <button id="openGithubPages">打开网页版</button>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
